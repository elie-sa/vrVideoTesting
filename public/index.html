<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FirebaseRTC Audio</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/10.0.0/firebase-app.js"></script>
    <script defer src="/__/firebase/10.0.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Firebase RTC Audio - Multi-Participant</h1>
<div id="buttons">
    <button class="mdc-button mdc-button--raised" id="cameraBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">perm_camera_mic</i>
        <span class="mdc-button__label">Open Microphone</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="createBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
        <span class="mdc-button__label">Create Room</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="joinBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
        <span class="mdc-button__label">Join Room</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="hangupBtn" disabled>
        <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
        <span class="mdc-button__label">Hangup</span>
    </button>
</div>

<div id="roomIdInput" style="display: none;">
    <input type="text" id="room-id" placeholder="Enter Room ID" />
    <button id="joinRoomBtn">Join Room</button>
</div>

<div id="audios"></div> <!-- To display remote participants' audio streams -->

<script src="app.js"></script>
</body>
</html>
